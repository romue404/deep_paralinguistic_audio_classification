program: src.main
command:
  - ${env}
  - python3
  - "-m"
  - ${program}
method: bayes
metric:
  name: "uar.max"
  goal: maximize
early_terminate:
  type: hyperband
  min_iter: 5
parameters:
  lr:
    values: [0.00048, 0.00011, 0.001]
  weight_decay:
    values: [0.044,0.02, 0.001, 0.018]
  emb_dropout:
    values: [0, 0.2]
  attn_dropout:
    values: [0.1, 0.3]
  ff_dropout:
    values: [0.1, 0.2]
  mask_prob:
    values: [0, 0.1, 0.4]
  freq_mask_param:
    value: 0
  hidden_size:
    value: 384
  num_layers:
    values: [4, 8, 6, 10]
  num_heads:
    values: [2, 4]
  ff_mult:
    values: [2, 4]
  num_mem_kv:
    values: [0, 16]
  prob_crop:
    values: [0.75, 1.0]
  crop_scale:
    values: [0.1, 0.4]
  mixup_alpha:
    values: [0.1, 0.3, 0.4]
  num_patchmerges:
      values: [2, 8]
  drloc_alpha:
    values: [0.1, 1.0]
  drloc_m:
    values: [16, 32]
  use_spec_pos_emb:
    value: True
  use_normalized_linear:
    value: True
  use_attn_hack:
    values: [True, False]
  pooling_type:
    values: ["both", "fixed"]
  norm:
    value: "rezero"
  ff:
    value: "gated_glu"